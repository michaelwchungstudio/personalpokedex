<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Personal Pokedex</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class='bgwrapper'>
      <div class='bgline'>
        <div class='circle' id='circle1'>
          <div class='circle' id='circle2'>
            <div id='currentpokesprite'></div>
          </div>
        </div>
      </div>
    </div>

    <div class='infowrapper'>
      <div class='row' id='row1'></div>
      <div class='row' id='row2'>
        <div class='column'>
          <div class='pokeinfo1'>
            <p class='pokeinfo' id='pokeid'></p>
            <p class='pokeinfo' id='pokename'></p>
          </div>
        </div>
        <div class='column' id='column2'>
          <h2 id='trainername'>Trainer Mike's Pokemon</h2>
          <div id='trainerbar'></div>
          <div class='pokebutton' id='vapbutton'>
            <h3 class='buttontext'>VAPOREON</h3>
          </div>
          <div class='pokebutton' id='joltbutton'>
            <h3 class='buttontext'>JOLTEON</h3>
          </div>
          <div class='pokebutton' id='flarebutton'>
            <h3 class='buttontext'>FLAREON</h3>
          </div>
        </div>
        <div class='column'>
          <div class='pokeinfo2'>
            <p class='pokeinfo' id='pokehp'></p>
            <p class='pokeinfo' id='pokeattack'></p>
            <p class='pokeinfo' id='pokedef'></p>
            <p class='pokeinfo' id='pokeabilities'></p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
